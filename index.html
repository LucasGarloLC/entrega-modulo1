<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Collection: Home</title>
</head>
<body>
    <div class="sticky">
            <div class="menu">
                <div class="container_1">
                    <img src="/src/icon-menu-burguer.svg">
                </div>
                <div class="container_2">
                    <div>
                        <button class="hover">MODA MUJER</button>
                    </div>
                    <div>
                        <button class="hover">MODA HOMBRE</button>
                    </div>
                    <div>
                        <button class="hover">NUEVA COLECCIÓN</button>
                    </div>
                    <div>
                        <button class="hover">COLECCIONES ESPECIALES</button>
                    </div>
                </div>
                <div class="container_3">
                    <img src="/src/icon-user.svg">
                    <img src="/src/icon-heart.svg">
                    <img src="/src/icon-shopping-cart.svg">
                </div>
            </div>   
    </div> 
    <main>
        <div class="title">
        <h1>Nuevas colecciones</h1>
        </div>
        <div class="product_grid">
            <div class="article_1">
                <div class="product_image_1">
                    <img src="/src/image-3.jpg">
                </div>
                <div class="information_1">
                    <span>Vestido</span>
                    <span><strong>34.99 €</strong></span>
                </div>
            </div>
            <div class="article_2">
                <div class="product_image_1">
                <img src="/src/image-6.jpg">
                </div>
                <div class="information_2">
                    <span>Camisa</span>
                    <span><strong>44.99 €</strong></span>
                </div>
            </div>
            <div class="article_3">
                <div class="product_image_1">
                <img src="/src/image-4.jpg">
                </div>
                <div class="information_3">
                    <span>Vaqueros</span>
                    <span><strong>79.99 €</strong></span>
                </div>
            </div>
            <div class="article_4">
                <div class="product_image_1">
                    <img src="/src/image-5.jpg">
                </div>
                <div class="information_4">
                    <span>Polo</span>
                    <span><strong>44.95 €</strong></span>
                </div>
            </div>
            <div class="article_5">
                <div class="product_image_1">
                    <img src="/src/image-1.jpg">
                </div>
                <div class="information_5">
                    <span>Camisa</span>
                    <span><strong>25.00 €</strong></span>
                </div>
            </div>
            <div class="article_6">
                <div class="product_image_1">
                    <img src="/src/image-2.jpg">
                </div>
                <div class="information_6">
                    <span>Camiseta</span>
                    <span><strong>22.99 €</strong></span>
                </div>
            </div>
        </div>
    </main>
    <div>
        <div class="bottombar">
            <div class="footer_1">
                <div class="icon_truck">
                    <img src="/src/icon-truck.svg"> 
                </div>
                <div class="delivery">
                    <span>Entrega</span>
                </div>
            </div>
            <div class="refund_1">
                <span>Devoluciones y cambios</span>
            </div>
            <div class="phone_1">
                <div class="icon_phone">
                    <img src="/src/icon-phone.svg">
                </div>
                <div class="number">
                    <span>+375 (29) 749-18-23</span>
                </div>
            </div>
            <div class="mail_1">
                <div class="icon_mail">
                    <img src="/src/icon-mail.svg">
                </div>
                <div class="mail">
                    <span>shop@omix.com</span>
                </div>
            </div>
            </div>   
    </div>
</body>
</html>
